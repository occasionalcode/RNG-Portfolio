<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker</title>

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="RikiCalorie.css" />
  </head>

  <body>
    <header>
      <h1>Calorie Tracker</h1>
      <h3>Be Fit. Be Happy.</h3>
    </header>
    <div class="main-wrapper">
      <div class="container">
        <div class="container-contents">
          <div class="row">
            <div class="col-lg-6 mx-auto">
              <div class="card card-body text-center mt-5">
                <h1 class="heading display-5 pb-3">Calorie Calculator</h1>
                <form id="calorie-form">
                  <div class="form-group row">
                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        id="age"
                        placeholder=" Ages 15-80"
                      />
                    </div>
                  </div>

                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">
                        Gender
                      </legend>
                      <div class="col-sm-10" id="form-radio">
                        <div
                          class="custom-control custom-radio custom-control-inline"
                        >
                          <input
                            type="radio"
                            id="male"
                            name="customRadioInline1"
                            class="custom-control-input"
                            checked="checked"
                          />
                          <label class="custom-control-label" for="male"
                            >Male</label
                          >
                        </div>
                        <div
                          class="custom-control custom-radio custom-control-inline"
                        >
                          <input
                            type="radio"
                            id="female"
                            name="customRadioInline1"
                            class="custom-control-input"
                          />
                          <label class="custom-control-label" for="female"
                            >Female</label
                          >
                        </div>
                      </div>
                    </div>
                  </fieldset>

                  <div class="form-group row">
                    <label for="weight" class="col-sm-2 col-form-label"
                      >Weight</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        id="weight"
                        placeholder=" In kilograms"
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="height" class="col-sm-2 col-form-label"
                      >Height</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        id="height"
                        placeholder=" In centimeters"
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <legend class="col-form-label col-sm-2 pt-0">
                      Activity
                    </legend>
                    <select class="custom-select col-sm-10" id="list">
                      <option selected value="1">
                        Sedentary (little or no exercise)
                      </option>
                      <option value="2">
                        Lightly active (light exercise/sports 1-3 days/week)
                      </option>
                      <option value="3">
                        Moderately active (moderate exercise/sports 3-5
                        days/week)
                      </option>
                      <option value="4">
                        Very active (hard exercise/sports 6-7 days a week)
                      </option>
                    </select>
                  </div>

                  <div class="form-group">
                    <input
                      id="calc-btn"
                      type="submit"
                      value="Calculate"
                      class="btn btn-dark btn-block"
                    />
                  </div>
                </form>

                <div id="loading">
                  <img src="./img/Loading.gif" alt="" />
                </div>

                <div id="results" class="pt-4">
                  <h5>Your Maintenance Calories</h5>
                  <h4>
                    (Subtract 300-500 for a deficit <br />
                    Add 300-500 for a surplus)
                  </h4>
                  <div class="form-group">
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="total-calories"
                        disabled
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <h1 class="brand-logo">
            Calorie Intake: <span id="cal-intake"></span>
          </h1>

          <ul>
            <li>
              <a href="#" class="clear-btn">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container2">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food item</span>
          <form class="col">
            <div class="row">
              <div class="input-field">
                <input type="text" placeholder="Add Item" id="item-name" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field">
                <input
                  type="number"
                  placeholder="Add Calories"
                  id="item-calories"
                />
                <label for="item-calories">Calories</label>
              </div>
            </div>
            <div class="row">
              <button class="btn add-btn blue darken-3">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <button class="btn update-btn orange">
                <i class="fa fa-pencil-square-o"></i> Update Meal
              </button>
              <button class="btn delete-btn red">
                <i class="fa fa-remove"></i> Delete Meal
              </button>
              <button class="btn back-btn grey pull-right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <h3 class="center-align">
        Calories Remaining:
        <span id="cals-remaining"></span>
      </h3>

      <div class="ul-container">
        <ul id="item-list" class="collection"></ul>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="RikiCalorie.js"></script>
  </body>
</html>
