<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Random Quote Machine</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
  />
  <link rel="stylesheet" href="mark.css" />
</head>

<body>
  <div class="quote-wrapper">
    <div class="quote-heading">
      <h2>MARK ZUCKERBURG</h2>
    </div>

    <div class="quote-body">
      <div class="icon-quote">
        <span class="icon">
          <i class="fas fa-quote-left"></i>
        </span>
        <span class="quote"
          >Move fast and break things. Unless you are breaking stuff, you are
          not moving fast enough.</span
        >
      </div>
      <div class="author">- Mark Zuckerberg</div>

      <div class="quote-buttons">
        <div class="social">
          <a
            href="https://en.wikipedia.org/wiki/Mark_Zuckerberg"
            target="_blank"
          >
            <i class="fa fa-info-circle" aria-hidden="true"></i>
          </a>
        </div>

        <div class="btn">
          <button id="quote-btn">New Quote</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        Created by
        <a href="https://www.facebook.com/gabriel.ibanez.391" target="_blank"
          >Gabriel Ibanez</a
        >
      </p>
    </div>
    <script src="mark.js"></script>
  </div>
</body>
